<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="template.xhtml">
    
      
        <h:form>
            <p:toolbarGroup>
                <p:commandButton value="Salvar" actionListener="#{usuarioBean.salvar()}" update="@form"></p:commandButton>
                <p:commandButton value="Listar" actionListener="#{usuarioBean.listar()}" update="@form"></p:commandButton>
            </p:toolbarGroup>
            <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                
                <p:outputLabel value="Nome"></p:outputLabel>
                <p:inputText id="nomeid" value="#{usuarioBean.usuario.nome}"></p:inputText>
                
                <p:outputLabel value="Login"></p:outputLabel>
                <p:inputText id="loginid" value="#{usuarioBean.usuario.login}"></p:inputText>
                
                <p:outputLabel value="Email"></p:outputLabel>
                <p:inputText id="emailid" value="#{usuarioBean.usuario.email}"></p:inputText>
                
                <p:outputLabel value="Senha"></p:outputLabel>
                <p:inputText id="senhaid" value="#{usuarioBean.usuario.senha}"></p:inputText>
                
            </p:panelGrid>
            
            <p:dataTable value="#{usuarioBean.usuarios}" var="usuario">
                <p:column headerText="ID">
                    <h:outputText value="#{usuario.id}"></h:outputText>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{usuario.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Login">
                    <h:outputText value="#{usuario.login}"></h:outputText>
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{usuario.email}"></h:outputText>
                </p:column>
                <p:column headerText="Data Cadastro">
                    <h:outputText value="#{usuario.dataCadastro}"></h:outputText>
                </p:column>
                <p:column>
                    <p:commandButton value="Editar" actionListener="#{usuarioBean.editar(usuario)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" actionListener="#{usuarioBean.deletar(usuario)}" update="@form"></p:commandButton>
                </p:column>
                    
            </p:dataTable>
            
        </h:form>
</ui:decorate>
